
 
<h1 align="center"> Thêm Sản Phẩm </h1>
<br> <br>
<form style="margin-left:20px"> 
  
   
      <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="">desc</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
    </div>
     <div class="form-group">
      <label for="">Anh</label>
      <input type="url" class="form-control" name="img" [(ngModel)]="product.img"></div>
    <button class="btn btn-primary" (click)="addProduct()" >Add Product</button>
  
  </form>
