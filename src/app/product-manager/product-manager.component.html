<h1 style="text-align:center">Manager</h1>
<input style="width: 300px;" class="form-control" placeholder="Search for..." type="text" [(ngModel)]="name"/>
<br>
<button style="float: right; margin-right: 10px;" class="btn btn-primary" routerLink="/admin/add">Add Product   &nbsp;<i class="fas fa-plus-circle"></i></button>
  
 <a style="color:red" class="card-text" 
 *ngIf="selected">{{selected.desc}}</a>
<table class="table table-bordered table-hover " >
<thead>
  <tr>
    <th>ID</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Desc</th>
    <th>Img</th>

    <th>Action</th>
   </tr>
</thead>
<tbody  >
   <tr *ngFor="let product of products |filter: name | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
     <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>${{product.price}}</td>
    <td>{{product.desc}}</td>
    <td><img class="card-img-top" [src]="product.img" style="height: 100px; width: 100px; " alt=""></td>
     <td>
            <!-- <button class="btn btn-primary" routerLink="/product/{{product.id}}">Detail</button> -->
            <button class="btn btn-info ml-3" routerLink="/admin/product/edit/{{product.id}}">Edit &nbsp; <i class="fas fa-edit"></i></button>
            <button class="btn btn-danger ml-3" (click)="removeItem(product.id)">Delete &nbsp;   <i class="fas fa-trash-alt"></i></button>
      </td>
      
  </tr>
  
</tbody>
</table>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination>
